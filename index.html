<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Chamber</title>
  <script src="redirect.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff99;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #00ffff;
      outline: none;
      box-shadow: inset 0 0 5px #00ffff33;
    }

    input::placeholder {
      color: #888;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 95%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #00cccc);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #00ffff80;
    }

    button:hover {
      background: linear-gradient(90deg, #00cccc, #00ffff);
      transform: scale(1.02);
    }

    #message {
      margin-top: 15px;
      color: #00ffaa;
      font-weight: 500;
      text-shadow: 0 0 3px #00ffaa99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Echo Chamber</h2>
    <p>Type something. Maybe it'll reflect back...</p>
    <input type="text" id="userInput" placeholder="Enter your message">
    <button onclick="checkReflection()">Echo</button>
    <p id="message"></p>
  </div>
</body>
</html>
