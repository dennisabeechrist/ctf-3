<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Chamber</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      border: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Echo Chamber</h1>
  <p>Whatever you say will be echoed back...</p>

  <input id="inputBox" type="text" placeholder="Say something...">
  <button onclick="reflect()">Echo</button>

  <p id="response"></p>

  <script>
    // SHA-256 hash of the keyword "mirror"
    const targetHash = "2e7d2c03a9507ae265ecf5b5356885a5c3f6e2a8eab5b2394e25e9f2c4091e8e";

    async function reflect() {
      const input = document.getElementById('inputBox').value.trim();
      const response = document.getElementById('response');
      
      response.textContent = `You said: ${input}`;

      const encoder = new TextEncoder();
      const data = encoder.encode(input.toLowerCase());
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (hashHex === targetHash) {
        // Match found, redirect to hidden page
        window.location.href = 'flag.html';
      }
    }
  </script>
</body>
</html>
