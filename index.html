<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Chamber</title>
  <script src="redirect.js" defer></script>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      padding: 40px 30px;
      border-radius: 8px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 15px #00ff0055;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    p {
      font-size: 14px;
      color: #00dd00;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #00aa00;
      background-color: #000;
      color: #00ff00;
      outline: none;
      box-shadow: 0 0 5px #00ff0055 inset;
    }

    input::placeholder {
      color: #007700;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 95%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      box-shadow: 0 0 10px #00ff00aa;
    }

    button:hover {
      background-color: #00cc00;
      transform: scale(1.02);
    }

    #message {
      margin-top: 15px;
      color: #00ff88;
      font-weight: bold;
      text-shadow: 0 0 3px #00ff88aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Echo Chamber</h2>
    <p>Type something. Maybe it'll reflect back...</p>
    <input type="text" id="userInput" placeholder="Enter your message">
    <button onclick="checkReflection()">Echo</button>
    <p id="message"></p>
  </div>
</body>
</html>
