<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Chamber</title>
  <script src="redirect.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Echo Chamber</h2>
    <p>Type something. Maybe it'll reflect back...</p>
    <input type="text" id="userInput" placeholder="Enter your message">
    <button onclick="checkReflection()">Echo</button>
    <p id="message"></p>
  </div>
</body>
</html>
