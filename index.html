<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Echo Chamber</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #1e1e1e;
    color: #f0f0f0;
    text-align: center;
    padding-top: 100px;
  }
  input, button {
    font-size: 16px;
    padding: 10px;
    border: none;
    margin: 10px;
    border-radius: 5px;
  }
  button {
    background-color: #00aaaa;
    color: #000;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #008080;
  }
  #response {
    margin-top: 20px;
    font-size: 1.2em;
    color: #00ff00;
  }
</style>
</head>
<body>
  <h1>Echo Chamber</h1>
  <p>Whatever you say will be echoed back...</p>

  <input id="inputBox" type="text" placeholder="Say something..." />
  <button id="echoBtn">Echo</button>

  <p id="response"></p>

  <script src="secret.js"></script>
  <script>
    document.getElementById('echoBtn').addEventListener('click', async () => {
      const input = document.getElementById('inputBox').value.trim();
      const response = document.getElementById('response');

      if (!input) {
        response.textContent = "Please type something!";
        return;
      }

      response.textContent = `You said: ${input}`;

      if (await isCorrectInput(input)) {
        window.location.href = "flag.html";
      }
    });
  </script>
</body>
</html>
